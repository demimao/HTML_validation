name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the
  # "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or
# in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of
    # the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can
      # access it
      - uses: actions/checkout@v3
      
      - name: JSDoc Action
        # You may pin to the exact commit or the version.
        # uses: andstor/jsdoc-action@06eafccd94e3fedcbf4ff0a8f23d775c169efdf2
        uses: andstor/jsdoc-action@v1.2.1
        with:
          # Source directory to build documentation from
          source_dir: ./source
          # Output folder for the generated documentation
          output_dir: ./out
          # Recurse into subdirectories when scanning for source files
          recurse: true
          # The path to a Markdown file to be used as a the front page
          front_page: README.md
